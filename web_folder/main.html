<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Система обработки заказов</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <script>
        // Функция для вызова Python API
        function callPythonFunction(action) {
            let result;
            if (action === 'server') {
                result = window.pywebview.api.server_function();
            } else if (action === 'orders') {
                result = window.pywebview.api.orders_function();
            } else if (action === 'export') {
                result = window.pywebview.api.export_function();
            }
            alert(result);
        }
        function switchTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
        }
    </script>
    <h1>Система обработки заказов</h1>
    <div class="main_container">
        <div class="buttons_container">
            <button class="start_server_button" onclick="switchTab('serverTab')">Сервер</button>
            <button class="start_server_button" onclick="switchTab('ordersTab')">Заказы</button>
            <button class="start_server_button" onclick="switchTab('exportTab')">Экспорт</button>
        </div>
        <div class="view_point_container">
            <div id="serverTab" class="tab">
                <div class="tab_container">
                    <h2 class="tab_title">Сервер</h2>
                    <div class="tab_text">
                        В данный момент сервер выключен
                    </div>
                <button class='tab_button' onclick="callPythonFunction('server')">Включить сервер</button>
                </div>
            </div>
            <div id="ordersTab" class="tab hidden">
                <div class="tab_container">
                    <h2 class="tab_title">Заказы</h2>
                    <div class="tab_text">
                        В данный момент сервер выключен
                    </div>
                    <button class='tab_button' onclick="callPythonFunction('orders')">Обработать заказы</button>
                </div>
            </div>
            <div id="exportTab" class="tab hidden">
                <div class="tab_container">
                    <h2 class="tab_title">Экспорт</h2>
                    <div class="tab_text">
                        В данный момент сервер выключен
                    </div>
                    <button class="tab_button" onclick="callPythonFunction('export')">Выполнить экспорт</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
